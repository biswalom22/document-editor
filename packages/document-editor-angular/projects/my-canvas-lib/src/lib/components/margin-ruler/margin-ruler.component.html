<div class="margin-container">
  <!-- Vertical Ruler -->
  <div class="vertical-slider">
    <ngx-slider [(value)]="verticalSlider[0]" [(highValue)]="verticalSlider[1]" [options]="verticalOptions"
      (userChangeEnd)="onVerticalChange($event)">
    </ngx-slider>
  </div>

  <!-- Horizontal Ruler -->
  <div class="horizontal-line">
    <div class="horizontal-slider custom-slider ">
      <ngx-slider [(value)]="horizontalSlider[0]" [(highValue)]="horizontalSlider[1]" [options]="horizontalOptions"
        (userChangeEnd)="onHorizontalChange($event)">
      </ngx-slider>
    </div>
  </div>
</div>
