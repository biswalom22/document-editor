<div class="button-group-container">
  <!-- First section: Undo, Redo -->
  <mat-button-toggle-group name="fontStyle" aria-label="Font Style" multiple appearance="standard"
    [hideMultipleSelectionIndicator]="true">
    <!-- Undo Button -->
    <mat-button-toggle value="undo" (click)="handleUndo()">
      <fa-icon [icon]="faUndo"></fa-icon>
    </mat-button-toggle>

    <!-- Redo Button -->
    <mat-button-toggle value="redo" (click)="handleRedo()">
      <fa-icon [icon]="faRedo"></fa-icon>
    </mat-button-toggle>
  </mat-button-toggle-group>
  <div class="vertical-line"></div>
  <!-- Second section: Bold, Italic, Underline -->
  <mat-button-toggle-group name="textStyle" aria-label="Text Style" multiple appearance="standard"
    [hideMultipleSelectionIndicator]="true">
    <!-- Bold Button -->
    <mat-button-toggle value="bold" (click)="toggleFormat('Bold')">
      <fa-icon [icon]="faBold"></fa-icon>
    </mat-button-toggle>

    <!-- Italic Button -->
    <mat-button-toggle value="italic" (click)="toggleFormat('Italic')">
      <fa-icon [icon]="faItalic"></fa-icon>
    </mat-button-toggle>

    <!-- Underline Button -->
    <mat-button-toggle value="underline" (click)="toggleFormat('Underline')">
      <fa-icon [icon]="faUnderline"></fa-icon>
    </mat-button-toggle>
  </mat-button-toggle-group>
  <div class="vertical-line"></div>
  <!-- Third section: Image upload button -->
  <mat-button-toggle-group name="imageUpload" aria-label="Image Upload" multiple appearance="standard"
    [hideMultipleSelectionIndicator]="true">
    <mat-button-toggle class="upload-image-button">
      <app-image-upload-button (imageSelected)="onImageSelected($event)"></app-image-upload-button>
    </mat-button-toggle>
  </mat-button-toggle-group>
</div>
